    <div class="row mypredictions-page">
        <div class="col-12">
            <p class="mypredictions-group-title text-center">FAZA GRUPOWA</p>
        </div>
    </div>
    <div class="row mypredictions-page justify-content-center">
        <div class="col-11">
            <div class="row">
                <div ng-repeat="group in nationalities" class="col-6 col-lg-3 mypredictions-group-table">
                    <div class="row mypredictions-group-name">
                        <div class="col-12">
                            GRUPA {{group[0].group}}
                        </div>
                    </div>
                    <div class="row mypredictions-group-table-header">
                        <div class="col-2">Msc</div>
                        <div class="col-8">Nazwa</div>
                        <div class="col-2">Kurs</div>
                    </div>
                    <div ng-repeat="team in group | orderBy :'place'" ng-class="team.place === 1 ? 'row mypredictions-group-table-child pt-3' : 'row mypredictions-group-table-child'">
                        <div class="col-2"><span ng-if="team.place === 1 || team.place === 2"><strong>{{ team.place }}</strong></span>
                            <span ng-if="team.place !== 1 && team.place !== 2">{{ team.place }}</span></div>
                        <div class="col-8"><img class="mypredictions-flag" ng-src="../assets/flags/{{team.code}}.png">
                            <span ng-if="team.place === 1 || team.place === 2"><strong>{{ team.name }}</strong></span>
                            <span ng-if="team.place !== 1 && team.place !== 2">{{ team.name }}</span>
                        </div>
                        <div class="col-2"><span ng-if="team.place === 1 || team.place === 2"><strong>{{ team.chances }}</strong></span>
                            <span ng-if="team.place !== 1 && team.place !== 2">{{ team.chances }}</span></div>
                    </div>
                    <div class="row">
                        <div class="col-12 mypredictions-group-bottom p-0">
                            <img src="../assets/groupbottom.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
